<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD FILE App</title>
    <link rel="stylesheet" href="photon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainWrapper">
        <h1>Create Read Update Delete File</h1>

        <form>
            <div class="form-group">
                <label for="fileName">File name</label>
                <input type="text" id="fileName" class="form-control">
            </div>
            <div class="form-group">
                <label for="fileContents">Contents</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
        </form>
        <button id="btnCreate" class="btn btn-default">Create/Update</button>
        <button id="btnRead" class="btn btn-default">Read</button>
        <button id="btnDelete" class="btn btn-default">Delete</button>
        <div class="info"></div>
        <div class="error"></div>
    </div>
    <script>
        require('./index.js');
    </script>

</body>
</html>
